{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Email" required>
            <input type="text" name="username" class="form-control" placeholder="Username" maxlength="20" required>
            <input type="password" name="password" class="form-control" placeholder="Password" pattern = "(?=.*\d) (?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter and minimum 8 characters">
          </div>
          <button type="submit" class="login-btn">Sign Up</button>
        </form>
      </div>
</body>
</html>
